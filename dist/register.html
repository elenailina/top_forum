
    <div id="register" class="register">

                </div>

            </div>
            <form class="register__form" action="#">
                <div class="register__item">
                    <label for="forum">Please, choose a conference:</label>

                        <option value="Another name of the conference">Another name of the conference</option>
                        <option value=Another name of the conference 2016">Another name of the conference 2016</option>
                    </select>
                </div>
                <div class="register__item">
                    <label for="forum">Name:</label>

                <div class="register__item">
                    <label for="forum">Surname:</label>
                    <input name="surname" required type="text">

                <div class="register__item">
                    <label for="forum">Company Name:</label>
                <input name="company_name" required type="text">
                </div>
                <div class="register__item">

                    <select name="business_area" id="forum">

                    </select>
                </div>
                <div class="register__item">
                    <label for="forum">E-mail (for organizers):</label>
                    <input name="email" type="email">
                </div>
                <div class="register__item">
                    <label for="forum">E-mail (for sponsors):</label>
                    <input name="email" type="email">
                </div>
                <div class="register__item">
                    <label for="forum">Mobile Number (for organizers):</label>
                    <input name="phone" type="phone">
                </div>
                <div class="register__item">
                    <label for="forum">Country:</label>
                    <input name="country" type="text">
                </div>
                <div class="register__item">
                    <label for="forum">Web-site:</label>
                    <input name="web_site" type="text">
                </div>
                <div class="register__item">
                    <label for="forum">Method of payment</label>
                    <div>
                        <button class="button button_payment"><a href="#">free</a></button>

                    <button class="button button_payment"><a href="#">Invoice</a></button>

                    <div class="register__policy">
                        <input required type="checkbox">

                        <button class="button button_submit register__btn">SUBMIT</button>
